<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./snackbar.min.css" />
    <script src="./snackbar.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <body>
    <div id="main">
      <h3>PASSWORD GENERATOR:</h3>
      <form>
        <input type="text" name="password" id="pwd" />
        <button type="button" onclick="copyFunction()">
          <i class="fa fa-clipboard"></i>
        </button>
        <br /><br />
        <div id="check-list">
          <ul>
            <li>
              <label for="length">Length of the password</label>
              <input
                type="number"
                name="length"
                id="length"
                min="8"
                max="20"
                required
              />
            </li>
            <li>
              <input type="checkbox" name="number" id="num" />
              <label for="num">Include Number(0-9)</label>
            </li>
            <li>
              <input type="checkbox" name="capital" id="cap" />
              <label for="cap">Include Capital Letters(A-Z)</label>
            </li>
            <li>
              <input type="checkbox" name="special" id="spl" />
              <label for="spl">Include Special Characters(~, ! , @...)</label>
            </li>
            <li>
              <input type="checkbox" id="unique" />
              <label for="unique">Include only Unique Characters</label>
            </li>
          </ul>
        </div>
        <button type="submit">Generate</button>
      </form>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
